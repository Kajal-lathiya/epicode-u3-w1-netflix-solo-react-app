            <div class="modal-dialog">

                    <div class="modal-body">
                        <form onsubmit="onFormSubmit(event)" id="movie-form">

                                <input type="text" class="form-control shadow border-0" id="movie-name" />
                            </div>
                            <div class="form-group mt-3">
                                <label for="description">Description</label>
                                <textarea class="form-control shadow border-0" id="description"></textarea>
                            </div>
                            <div class="form-group mt-3">
                                <label for="category">Category</label>
                                <input type="text" class="form-control shadow border-0" id="category" />
                            </div>
                            <button id="submit-button" type="submit" class="btn btn-success rounded shadow border-0 mt-3">
                  ADD MOVIE
                </button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary rounded" data-dismiss="modal">
                Close
              </button>
                    </div>
                </div>
            </div>
        </div>
